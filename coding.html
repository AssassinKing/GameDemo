function timer_fourth(){

		}

	}

function timer_third(){

}

function timer_stop(){
	var winner=world.createEntity({
		name:'winner',
		shape:'square',
		imageStretchToFit:true,
		spriteSheet:true,
		spriteHeight:210,

	timer_number_fourth.sprite(0,0);

}
